<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<center>
    <ul class="menu">
    <li class="links"><a href="#home">home</a></li>
        <li class="links"><a href="#grids">grid view</a></li>
         <li class="links"><a href="#slides">slide view</a></li>
    </ul>
    
        
    </center>
<div class="container">

    <section id="grids">
        <h2>grid gallery</h2>
        <br><br>
        <script src=""></script>
        <div class="row">
        <img class="img2" src="red-rose.png">
            <img class="img2" src="blue.png">
            <img class="img2" src="pink.png">
            <img class="img2" src="orange.png">
            <br><br>
        </div>
       
    </section>
    <div id="mycarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="item active">
        <center>
             
        <img class="img-responsive" src="red-rose.png"
             alt="red"  style="width:100%;"> 
         
            <div class="carousel-caption">
            <p>redrose</p>
            
            </div>
                 
            </center>
        </div>
         <div class="item">
        <center>
            <img class="img-responsive" src="blue.png"
             alt="blue"  style="width:100%;"> 
         
            <div class="carousel-caption">
            <p>blue rose</p>  
            
            </div>
                 
            </center>
        </div>
        </div>
             
  <a class="left carousel-control" href="#mycarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#mycarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    </a>  
</div>
    
    
    </div>

</body>
</html>
